# My variables
name: manik kumar
description: ~

# File management
include: [".htaccess"]
exclude: ["README.md", "LICENSE"]


# Sass
sass:
  style: :compressed
  sass_dir: _sass

# Google analytics tracking ID
google_analytics: "UA-166033844-1"

plugins:
  - jekyll-sitemap
  
# Markdown
markdown: kramdown
kramdown:
  input: GFM
  math_engine: mathjax
  hard_wrap: false
highlighter: rouge
