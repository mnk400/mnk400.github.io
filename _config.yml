# Site settings
title: Manik Kumar
description: My Portfolio and Blog.
url: https://manik.cc
baseurl: ""
r2_base_url: "https://media.manik.cc"

# Exclude admin UI from Jekyll build (hosted separately on home server)
exclude:
  - admin/

# Build settings
markdown: kramdown
highlighter: rouge
paginate: 5
paginate_path: "/blog/page:num/"

# Sass settings
sass:
  sourcemap: never
  style: compressed

# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-paginate

# Collections
collections:
  tools:
    output: true
    permalink: /more/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"
