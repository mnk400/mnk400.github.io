<header>
    <!-- Photo reveal (homepage only) -->
    <div class="title-photo-container" id="titlePhotoContainer">
        <img src="/assets/images/me.jpg" alt="Manik" class="title-photo" />
    </div>

    <!-- Settings panel reveal -->
    <div class="settings-panel" id="settingsPanel">
        <div class="settings-panel-inner">
            <div class="settings-row">
                <div class="selection-switch" id="themeSwitch">
                    <button class="switch-option" data-theme="light" onclick="setTheme('light'); return false;">Light</button>
                    <button class="switch-option" data-theme="dark" onclick="setTheme('dark'); return false;">Dark</button>
                    <button class="switch-option" data-theme="blue" onclick="setTheme('blue'); return false;">Blue</button>
                    <button class="switch-option" data-theme="red" onclick="setTheme('red'); return false;">Red</button>
                    <button class="switch-option" data-theme="matcha" onclick="setTheme('matcha'); return false;">Matcha</button>
                </div>
            </div>
        </div>
    </div>

    <div class="header-row">
        <div class="header-left">
            {% if page.url == "/" %}
            <div class="site-name-group">
                <a
                    href="#"
                    class="site-name"
                    id="title-photo-trigger"
                    onclick="handleSiteNameClick(event); return false;"
                >Manik</a>
                <div class="site-name-menu" id="siteNameMenu">
                    <a href="/more">more</a>
                    <a href="/photos">photos</a>
                    <a href="https://linkedin.com/in/manik-kumar" target="_blank">linkedin</a>
                    <a href="mailto:me@manik.cc">email</a>
                    <span class="menu-sep">/</span>
                    <a href="#" onclick="toggleSettings(); return false;"><span class="settings-toggle-text">settings</span></a>
                </div>
            </div>
            {% else %}
            <nav class="header-breadcrumb">
                <a
                    href="#"
                    class="breadcrumb-back"
                    onclick="handleBackNavigation(); return false;"
                >
                <i class="ph-bold ph-arrow-down-left"></i>
                </a>
                <a href="/" class="breadcrumb-home">Manik</a>
                <span class="breadcrumb-sep">/</span>
                <span class="breadcrumb-current">{{ page.title }}</span>
            </nav>
            {% endif %}
        </div>
    </div>
</header>
