<body>
    <p>
        See yourself in real-time as circles.
        <br/>
        <span class="description">You'll need to grant camera permissions to the webpage for this to work.</span>
    </p>
    <div class="ascii-container">
        <div class="canvas-container">
            <video id="video" style="display: none;"></video>
            <canvas id="canvas-output"></canvas>
        </div>
        
        <div class="controls">
            <div class="range-width-container">
                <p id="range-value">
                    Resolution: <span id="resolution-value">40</span>
                </p>
                <input type="range" id="resolution-input" value="40" min="10" max="100">
            </div>
            <br/>
            <button id="start-btn" class="normal-btn">Start Camera</button>
            <button id="fullscreen-btn" class="normal-btn">Fullscreen</button>
        </div>
    </div>

    <script src="/assets/js/circle-camera.js"></script>
</body>
