title: ASCII Art Converter
description: Convert an image into a simple ASCII art
permalink: /more/ascii
category: Image Tools
---

<body>
    <p>
        Convert an image to ASCII art.
    </p>
    <div class="ascii-container">
        <img id="image-preview" class="img-curved-edges">
        <div class="controls">
            <div id="image-selector" class="image-selector">
                <span>Select Image</span>
            </div>
            <div class="range-width-container">
                <p id="range-value">
                    <b><span id="width-value">80</span> Characters</b>
                </p>
                <input type="range" id="width-input" value="80" min="15" max="150" style="width: 100%; position: relative; z-index: 0;">
            </div>
            
            <div class="button-container">
                <input type="file" id="image-input" accept="image/*" style="display: none;">
                <button id="convert-btn" class="normal-btn">Convert to ASCII</button>
            </div>
        </div>

        <pre id="ascii-output"></pre>
    </div>

    <script src="/assets/js/ascii-utils.js"></script>
    <script src="/assets/js/photo-to-ascii.js"></script>
</body>
