<body>
    <p>
        Convert an image to ASCII art.
    </p>
    <div class="ascii-container">
        <img id="image-preview" style="display: none;">
        <div class="controls">
            <label>
                <b>Width: <span id="width-value">80</span> Characters</b>
                <input type="range" id="width-input" value="80" min="15" max="150">
            </label>
            <br/>
            <input type="file" id="image-input" accept="image/*">
            <br/><br/>
            <button id="convert-btn" class="normal-btn">Convert to ASCII</button>
        </div>
        
        <pre id="ascii-output"></pre>
    </div>

    <script src="/assets/js/ascii-utils.js"></script>
    <script src="/assets/js/photo-to-ascii.js"></script>
</body>
