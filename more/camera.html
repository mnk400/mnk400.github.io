<body>
    <p>
        See yourself live in ASCII art.
        <br/>
        <span class="description">You'll need to grant camera permissions to the webpage for this to work.</span>
    </p>
    <div class="ascii-container">
        <video id="video" style="display: none;"></video>
        
        <div class="controls">
            <div class="range-width-container">
                <p id="range-value">
                    <span id="width-value">80</span> Characters
                </p>
                <input type="range" id="width-input" value="80" min="15" max="150" style="width: 100%; position: relative; z-index: 0;">
            </div>
            <br/>
            <button id="start-btn" class="normal-btn">Start Camera</button>
            <button id="fullscreen-btn" class="normal-btn">Fullscreen</button>
        </div>
        
        <pre id="ascii-output"></pre>
    </div>

    <script src="/assets/js/ascii-utils.js"></script>
    <script src="/assets/js/camera-to-ascii.js"></script>
</body>
