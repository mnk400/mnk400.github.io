<body>
    <p>
        See yourself live in ASCII art.
        <br/>
        <span class="description">You'll need to camera permissions to the webpage for this to work.</span>
    </p>
    <div class="ascii-container">
        <video id="video" style="display: none;"></video>
        
        <div class="controls">
            <label>
                <b>Width: <span id="width-value">125</span> Characters</b>
                <input type="range" id="width-input" value="125" min="20" max="250">
            </label>
            <br/>
            <button id="start-btn" class="normal-btn">Start Camera</button>
            <button id="fullscreen-btn" class="normal-btn">Fullscreen</button>
        </div>
        
        <pre id="ascii-output"></pre>
    </div>

    <script src="/assets/js/ascii-utils.js"></script>
    <script src="/assets/js/camera-to-ascii.js"></script>
</body>
