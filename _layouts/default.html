<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="p:domain_verify" content="bba1d80d0778741b7525ee227f44f5ff"/>
        <meta name="author" content="Manik Kumar">
        <meta name="keywords" content="portfolio, developer, software engineer, projects, blog">
        
        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website">
        <meta property="og:url" content="{{ site.url }}{{ page.url }}">
        <meta property="og:title" content="{% if page.title %}{{ page.title }} — Manik{% else %}Manik{% endif %}">
        <meta property="og:description" content="{{ site.description }}">
        {% if page.image %}
        <meta property="og:image" content="{{ site.url }}{{ page.image }}">
        {% else %}
        <meta property="og:image" content="{{ site.url }}/assets/images/metadata/pixelated.jpg">
        {% endif %}
        
        <!-- Twitter -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
        <meta name="twitter:title" content="{% if page.title %}{{ page.title }} — Manik{% else %}Manik{% endif %}">
        <meta name="twitter:description" content="{{ site.description }}">
        {% if page.image %}
        <meta name="twitter:image" content="{{ site.url }}{{ page.image }}">
        {% endif %}

        {% if page.title %}
            <title>{{ page.title }} — Manik</title>
        {% else %}
            <title>Manik</title>
        {% endif %}

        <meta name="theme-color" content="#f2f0ef">

        <meta name="description" content="{{ site.description }}">

        <link rel="icon" href="/assets/favicon.ico">
        <link rel="stylesheet" type="text/css" href="/assets/css/main.css">
        <!-- Google -->
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/1793033470.js" crossorigin="anonymous"></script>
        <!-- LaTeX rendering for blogs -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <!-- Google Analytics and config -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-WLJ3VCYPD9"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-WLJ3VCYPD9');
        </script>
        <script src="/assets/js/theme-manager.js"></script>
        <script src="/assets/js/back-navigation.js"></script>
        <!-- Config for LaTeX -->
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
                "HTML-CSS" : {
                    availableFonts : ["Tex"],
                    scale : 70
                }
            });
        </script>
        
    </head>

    <body>
        <div class="wrapper">
            {% include header.html %}
            {{ content }}
        </div>
    </body>

</html>
