---
layout: default
---

<script type="text/x-mathjax-config">
	MathJax.Hub.Config({
		"HTML-CSS" : {
			availableFonts : ["Tex"],
			scale : 70
		}
	});
</script>

<script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript">

</script>

<div class="post">
    {% include analytics.html %}
	<a class="post__back" href="/">‚Üê</a>

	{% if page.title %}
		<h1 class="post__title">{{ page.title }}</h1>
	{% endif %}

	{% if page.date %}
		<p class="post__date">{{ page.date | date: '%B %-d, %Y' }}.
	{% endif %}

	{% if page.edit %}
	Edited on {{ page.edit | date: '%B %-d, %Y' }}</p>
	{% endif %}

    <div class="post__content"?>
        {{ content }}
    </div>
</div>
